<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Infinity Rocks</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <main class="grid">
    <section class="hero rounded">
      <img class="logo-text" src="./assets/infinity.svg" alt="infinity">
      <img class="logo-text" src="./assets/rocks.svg" alt="rocks">
      <img class="video-bg" src="./assets/infinity-rock-video.gif" alt="spinning infinity rocks logo">
    </section>
      
    <section class="work grid">
      <div class="title rounded">
        <img class="smiley" src="./assets/infinity-smiley.svg" alt="smiley logo">
        <div class="title-marquee">
          <img class="title-image" src="./assets/calendar-2022.svg" alt="calendar 2022">
          <img class="title-image" src="./assets/calendar-2022.svg" alt="calendar 2022">
          <img class="title-image" src="./assets/calendar-2022.svg" alt="calendar 2022">
        </div>
        <img class="smiley" src="./assets/infinity-smiley.svg" alt="smiley logo">
      </div>
      <div class="carousel rounded">
        <img src="./assets/cover-animation.gif" alt="calendar image">
      </div>
    </section>

    <section class="info rounded">
      <button id="modal-open">Order Now</button>
      <!-- <ul class="item-info">
        <li class="price">$18.88</li>
        <li class="shipping">Free Shipping</li>
      </ul> -->
    </section>

    <section class="gallery grid">
      <div class="pannel rounded left">
        <img src="./assets/cat-dance-yellow.gif" alt="animated dancing cats">
        <img class="x-ray-cat" src="./assets/cat-dance-black.gif" alt="animated dancing cats">
      </div>
      <div class="pannel rounded right">
        <img src="./assets/cat-dance-red.gif" alt="animated dancing cats">
        <img class="x-ray-cat" src="./assets/cat-dance-black.gif" alt="animated dancing cats">
      </div>
    </section>
  
  </main>
  <div id="modal" class="paypal-modal rounded">
    <div class="top-bar">
      <p>You Are Currently Buying Our 2022 Calendar</p>
      <button id="modal-close">
        <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.18653 0.816223L0.816162 3.18659L14.4458 16.8162L0.816162 30.4459L3.18653 32.8162L16.8162 19.1866L30.4458 32.8162L32.8162 30.4459L19.1865 16.8162L32.8162 3.18659L30.4458 0.816223L16.8162 14.4459L3.18653 0.816223Z"/>
        </svg>          
      </button>
    </div>
    <div id="smart-button-container">
      <div id="paypal-button-container"></div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
  </div>
  <script src="./script.js"></script>
</body>
</html>
